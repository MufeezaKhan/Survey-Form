<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey-form.css"/>
  </head>
  <body>
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <label id="name-label" for="name">Name
      <input id="name" type="text" name="name" placeholder="Enter your name" required/>
      </label>
      <label id="email-label" for="email">Email
        <input id="email" type="email" name="email" placeholder="Enter your email" required/></label>
      <label id="number-label" for="number">Age
        <label class="optional">(optional)</label><input id="number" type="number" name="number" min="13" max="120" placeholder="13"/></label>
      <label for="role">Which option best describes your current role?<select id="role" name="role">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
        </select></label>
      <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely"/>Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" value="may be"/>May be</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="not sure"/>Not sure</label>
      </label>
      </fieldset>
      <label>What is your favorite feature of freeCodeCamp?<select id="dropdown" name="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option></select></label>
      <fieldset>
        <label>What would you like to see improved?<label class="optional">(Check all that apply)</label></label>
        <label for="front-end"><input id="front-end" type="checkbox" name="front-end" value="front-end projects"/>Front-end projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" name="back-end" value="back-end projects"/>Back-end projects</label>
        <label for="data-visual"><input id="data-visual" type="checkbox" name="data-visual" value="data visualization"/>Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="challenges" value="challenges"/>Challenges</label>
        <label for="opensource"><input id="opensource" type="checkbox" name="opensource" value="open source community"/>Open Source Community</label>
        <label for="gitter"><input id="gitter" type="checkbox" name="gitter" value="gitter help rooms"/>Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="videos" value="videos"/>Videos</label>
        <label for="meetup"><input id="meetup" type="checkbox" name="meetup" value="city meetups"/>City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki" value="wiki"/>Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="forum" value="forum"/>Forum</label>
        <label for="addcourse"><input id="addcourse" type="checkbox" name="addcourse" value="additional courses"/>Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="5" cols="60" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="SUBMIT"/>
    </form>
  </body>
  <footer>by Mufeeza Khan</footer>
</html>
